<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/popup.css">
    <title>Select Fields</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>
                <img src="/images/noffort_128.png" alt="Noffort Logo">
            </h1>
        </div>
        <div class="loader"></div>
        <form id="form-container" action="#" class="disabled">
            <input type="text" disabled placeholder="TASK" id="task">
            <div class="select-container">
                <select id="project" required>
                    <option value="" disabled selected>Select a Project</option>
                </select>
            </div>
            <div class="select-container">
                <select id="tag">
                    <option value="" disabled selected>Select a Tag</option>
                </select>
            </div>
            <button type="submit" id="action-button">Submit</button>
        </form>
        <div id="running-info" class="disabled">
            <dev class="container-info">
                <span id="task-description">Task description here with big description of an important task</span>
                <span id="task-project">Digitalhub: 1234</span>
            </dev>
            <div class="btn-action">
                <button id="stop-button" type="button">STOP</button>
            </div>
        </div>
        <div class="message disabled"></div>
        <div id="workspace-info" class="disabled">
            Current Workspace: <span></span>
        </div>
    </div>

    <script src="/scripts/clockify.js" type="text/javascript"></script>
    <script src="/scripts/popup.js" type="text/javascript"></script>
</body>
</html>
